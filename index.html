        function displaySuggestions(suggestions) { const suggestionsContainer = document.getElementById('searchSuggestions'); if (!suggestions || suggestions.length === 0) { suggestionsContainer.innerHTML = ''; suggestionsContainer.style.display = 'none'; return; } suggestionsContainer.innerHTML = suggestions.map(suggestion => `<div class="suggestion-item" onclick="selectSuggestion('${suggestion.replace(/'/g, "\\'")}')"><i class="fas fa-search"></i> ${suggestion}</div>`).join(''); suggestionsContainer.style.display = 'block'; }
        function selectSuggestion(query) { document.getElementById('searchQuery').value = query; document.getElementById('searchSuggestions').style.display = 'none'; searchYouTube(); }
        function searchYouTube(useAlternativeAPI = false) { const query = document.getElementById('searchQuery').value.trim(); if (!query) return; topLoader.start(); showSkeletonLoader(true); document.getElementById('resultsContainer').innerHTML = ''; document.getElementById('searchSuggestions').style.display = 'none'; const errorMessageDiv = document.getElementById('errorMessage'); const errorTextSpan = document.getElementById('errorText'); const retryBtn = document.getElementById('retrySearchBtn'); errorMessageDiv.style.display = 'none'; retryBtn.style.display = 'none'; const officialAPI = `/api/data?action=search&query=${encodeURIComponent(query)}`; const alternativeAPI = `${API_ENDPOINT_ALTERNATIVE}search?q=${encodeURIComponent(query)}`; const urlToFetch = useAlternativeAPI ? alternativeAPI : officialAPI; const sourceText = useAlternativeAPI ? "israr-searches" : "official API"; fetch(urlToFetch).then(response => { if (!response.ok) throw new Error(`Network response was not ok (status: ${response.status})`); return response.json(); }).then(data => { let playlist = []; if (!useAlternativeAPI) { if (data.error) throw new Error(`${data.error}`); playlist = data.items.filter(item => item.id.videoId); } else { if (!Array.isArray(data)) throw new Error("Alternative API returned invalid data format."); playlist = data.map(item => ({ id: { videoId: item.id }, snippet: { title: item.title, channelTitle: item.channel.name, thumbnails: { default: { url: item.thumbnail.default || item.thumbnail.medium }, medium: { url: item.thumbnail.medium }, high: { url: item.thumbnail.high } } } })); } if (playlist.length === 0) { throw new Error("No results found."); } currentPlaylist = playlist; currentPlaylist.forEach(item => { item.originalSearchQuery = query; }); displayResults(currentPlaylist); }).catch(error => { errorTextSpan.textContent = `Error from ${sourceText}: ${error.message}`; errorMessageDiv.style.display = 'block'; if (!useAlternativeAPI) { retryBtn.style.display = 'inline-block'; retryBtn.onclick = () => searchYouTube(true); } }).finally(() => { showSkeletonLoader(false); topLoader.finish(); }); }
        function displayResults(playlist) { const resultsContainer = document.getElementById('resultsContainer'); if (!playlist || playlist.length === 0) { resultsContainer.innerHTML = '<div style="text-align:center;color:#666;padding:20px;">No results found.</div>'; return; } resultsContainer.innerHTML = playlist.map((item, index) => { const videoId = item.id.videoId || item.id; return `<div class="video-result" data-video-id="${videoId}"><div class="video-main-content" onclick="playTrack(${index})"><img src="${item.snippet.thumbnails.medium.url}" class="video-thumbnail" alt="${item.snippet.title}" loading="lazy"><div class="video-info"><div class="video-title">${item.snippet.title}</div><div class="video-channel">${item.snippet.channelTitle}</div></div></div><div class="action-buttons"><button class="add-to-playlist-btn" onclick="openPlaylistModal(event, ${index})" title="Add to playlist"><i class="fas fa-plus"></i></button><button class="save-btn" onclick="toggleSaveSong(event, ${index})" title="Like Song"><i class="far fa-heart"></i></button></div></div>` }).join(''); updateSaveButtonUI(); }
        function addToHistory(track) { const videoId = track.id.videoId || track.id; if (!videoId) return; let history; try { history = JSON.parse(localStorage.getItem('songHistory')) || []; if (!Array.isArray(history)) history = []; } catch (e) { history = []; } const historyEntry = { id: { videoId: videoId }, snippet: { title: track.snippet.title, channelTitle: track.snippet.channelTitle, thumbnails: track.snippet.thumbnails } }; history = history.filter(item => item && item.id && item.id.videoId !== videoId); history.unshift(historyEntry); if (history.length > 100) { history.length = 100; } localStorage.setItem('songHistory', JSON.stringify(history)); }
        function playTrack(index) { if (!currentPlaylist || index < 0 || index >= currentPlaylist.length) return; if (isVideoMode) { isVideoMode = false; fullscreenPlayer.classList.remove('video-mode'); } currentTrackIndex = index; const track = currentPlaylist[index]; addToHistory(track); currentVideoId = track.id.videoId || track.id; const { title, channelTitle, thumbnails } = track.snippet; const highResThumb = thumbnails.high ? thumbnails.high.url : thumbnails.default.url; if ('mediaSession' in navigator) { navigator.mediaSession.metadata = new MediaMetadata({ title: title, artist: channelTitle, album: 'Peacify', artwork: [{ src: highResThumb, sizes: '512x512', type: 'image/jpeg' }] }); navigator.mediaSession.setActionHandler('play', togglePlay); navigator.mediaSession.setActionHandler('pause', togglePlay); navigator.mediaSession.setActionHandler('previoustrack', skipBackward); navigator.mediaSession.setActionHandler('nexttrack', skipForward); } fetchLyrics(title, track.originalSearchQuery); document.getElementById('miniPlayerTitle').textContent = title; document.getElementById('miniPlayerArtist').textContent = channelTitle; document.getElementById('miniPlayerThumbnail').src = highResThumb; document.getElementById('fullscreenTitle').textContent = title; document.getElementById('fullscreenArtist').textContent = channelTitle; document.getElementById('fullscreenAlbumArt').src = highResThumb; miniPlayer.classList.add('visible'); document.body.classList.add('mini-player-active'); if (playerReady) player.loadVideoById(currentVideoId); updateUrlState(); }
        function toggleVideoMode() { isVideoMode = !isVideoMode; fullscreenPlayer.classList.toggle('video-mode', isVideoMode); }
        function downloadCurrentTrack() { if (!currentVideoId) { alert('Please play a song first!'); return; } window.open(`https://y2mate.lol/convert/?videoId=${currentVideoId}`, '_blank'); }
        function closePlayer() { if (playerReady) { player.stopVideo(); } miniPlayer.classList.remove('visible'); document.body.classList.remove('mini-player-active'); fullscreenPlayer.classList.remove('visible'); currentVideoId = null; currentTrackIndex = -1; document.getElementById('miniPlayerTitle').textContent = 'No song selected'; document.getElementById('miniPlayerArtist').textContent = ''; document.getElementById('miniPlayerThumbnail').src = ''; history.pushState(null, '', window.location.pathname.split('?')[0]); if ('mediaSession' in navigator) { navigator.mediaSession.metadata = null; navigator.mediaSession.playbackState = "none"; } }
        function openFullscreenPlayer(isRestoring = false) { fullscreenPlayer.classList.add('visible'); if (!isRestoring) updateUrlState(true); }
        function closeFullscreenPlayer() { fullscreenPlayer.classList.remove('visible'); updateUrlState(true); }
        function seek(event) { if (!playerReady) return; const p = event.currentTarget.getBoundingClientRect(); player.seekTo(player.getDuration() * ((event.clientX - p.left) / p.width), true); updateUrlState(true); }
        function togglePlay() { if (!playerReady || currentTrackIndex === -1) return; isPlaying ? player.pauseVideo() : player.playVideo(); }
        function initTheme() { if (localStorage.getItem('theme') === 'light') { enableLightMode(); } else { enableDarkMode(); } }
        function toggleTheme() { isDarkMode ? enableLightMode() : enableDarkMode(); }
        function enableDarkMode() { document.documentElement.classList.add('dark-mode'); document.body.classList.add('dark-mode'); document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>'; isDarkMode = true; localStorage.setItem('theme', 'dark'); }
        function enableLightMode() { document.documentElement.classList.remove('dark-mode'); document.body.classList.remove('dark-mode'); document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>'; isDarkMode = false; localStorage.setItem('theme', 'light'); }
        function parseLRC(lrcText) { lyricsData = []; const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/g; lrcText.split('\n').forEach(line => { const text = line.replace(timeRegex, '').trim(); if (text) { let match; timeRegex.lastIndex = 0; while ((match = timeRegex.exec(line)) !== null) { lyricsData.push({ time: parseInt(match[1]) * 60 + parseInt(match[2]) + parseInt(match[3]) / 1000, text }); } } }); lyricsData.sort((a, b) => a.time - b.time); displayLyrics(); }
        function displayLyrics() { const container = document.getElementById('fullscreenLyricsContainer'); if (lyricsData.length === 0) { container.innerHTML = '<div class="lyrics-error">No synced lyrics available.</div>'; return; } const hasNonLatin = lyricsData.some(line => /[^\u0000-\u024F\s.,!?'"]/.test(line.text)); const params = new URLSearchParams(window.location.search); let transliterateButtonHTML = ''; if (hasNonLatin && params.get('lang') !== 'en') { transliterateButtonHTML = `<button id="transliterateBtn" onclick="transliterateLyrics()" class="transliterate-button">Show in English (abc)</button>`; } const lyricsHTML = lyricsData.map((line, index) => `<div class="lyrics-line" data-index="${index}">${line.text}</div>`).join(''); container.innerHTML = transliterateButtonHTML + lyricsHTML; }
        async function transliterateLyrics() { if (lyricsData.length === 0) return; const transliterateButton = document.getElementById('transliterateBtn'); if (transliterateButton) { transliterateButton.disabled = true; transliterateButton.textContent = 'Translating...'; } try { const promises = lyricsData.map(line => fetch('/api/data?action=transliterate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text: line.text }) }).then(res => res.json())); const results = await Promise.all(promises); results.forEach((result, index) => { if (result.success) { lyricsData[index].text = result.transliterated_text; } }); const url = new URL(window.location); url.searchParams.set('lang', 'en'); history.pushState({}, '', url); displayLyrics(); } catch (error) { console.error('Transliteration failed:', error); alert('An error occurred during transliteration.'); if (transliterateButton) { transliterateButton.disabled = false; transliterateButton.textContent = 'Show in English (abc)'; } } }
        function startProgressUpdater() { clearInterval(progressInterval); progressInterval = setInterval(() => { if (!playerReady || !isPlaying) return; const c = player.getCurrentTime(), d = player.getDuration(); if (d > 0) { document.getElementById('fullscreenProgressBar').style.width = `${(c / d) * 100}%`; document.getElementById('fullscreenCurrentTime').textContent = formatTime(c); document.getElementById('fullscreenDuration').textContent = formatTime(d); } }, 1000); }
        function startLyricsUpdater() { clearInterval(lyricsInterval); if (lyricsData.length === 0) return; lyricsInterval = setInterval(() => { if (!playerReady || !isPlaying) return; const currentTime = player.getCurrentTime(); let activeIndex = -1; for (let i = lyricsData.length - 1; i >= 0; i--) { if (lyricsData[i].time <= currentTime + 0.5) { activeIndex = i; break; } } const allLines = document.querySelectorAll('.lyrics-line'); allLines.forEach(line => { line.classList.remove('active', 'adjacent'); }); if (activeIndex !== -1) { const activeLine = allLines[activeIndex]; if (activeLine) { activeLine.classList.add('active'); if (!isVideoMode) { activeLine.scrollIntoView({ behavior: 'smooth', block: 'center' }); } const prevLine = activeLine.previousElementSibling; if (prevLine && prevLine.classList.contains('lyrics-line')) { prevLine.classList.add('adjacent'); } const nextLine = activeLine.nextElementSibling; if (nextLine && nextLine.classList.contains('lyrics-line')) { nextLine.classList.add('adjacent'); } } } }, 200); }
        function formatTime(seconds) { const m = Math.floor(seconds / 60), s = Math.floor(seconds % 60); return `${m}:${s < 10 ? '0' : ''}${s}`; }
        function updatePlayPauseButton() { const i = isPlaying ? 'fa-pause' : 'fa-play'; document.getElementById('playPauseBtn').innerHTML = `<i class="fas ${i}"></i>`; document.getElementById('fullscreenPlayBtn').innerHTML = `<i class="fas ${i}"></i>`; }
        function skipForward() { if (currentPlaylist.length === 0) return; let i = isShuffleEnabled ? Math.floor(Math.random() * currentPlaylist.length) : (currentTrackIndex + 1) % currentPlaylist.length; playTrack(i); }
        function skipBackward() { if (currentPlaylist.length === 0) return; if (player.getCurrentTime() > 3) player.seekTo(0); else { let i = isShuffleEnabled ? Math.floor(Math.random() * currentPlaylist.length) : (currentTrackIndex - 1 + currentPlaylist.length) % currentPlaylist.length; playTrack(i); } }
        function restartCurrentTrack() { if (currentTrackIndex >= 0) player.seekTo(0, true); }
        function toggleLoop() { isLoopEnabled = !isLoopEnabled; document.getElementById('loopBtn').classList.toggle('active', isLoopEnabled); document.getElementById('fullscreenLoopBtn').classList.toggle('active', isLoopEnabled); }
        function toggleShuffle() { isShuffleEnabled = !isShuffleEnabled; document.getElementById('fullscreenShuffleBtn').classList.toggle('active'); }
        function setupVolumeControls() { const v = document.getElementById('fullscreenVolumeSlider'); v.addEventListener('input', e => { if (playerReady) player.setVolume(e.target.value); updateVolumeIcon(e.target.value); }); document.getElementById('fullscreenVolumeIconContainer').addEventListener('click', () => { if (!playerReady) return; player.isMuted() ? player.unMute() : player.mute(); updateVolumeIcon(); }); }
        function updateVolumeIcon(volume = null) { if (volume === null && playerReady) volume = player.isMuted() ? 0 : player.getVolume(); else if (volume === null) volume = document.getElementById('fullscreenVolumeSlider').value; let i = 'fa-volume-up'; if (volume == 0) i = 'fa-volume-mute'; else if (volume < 50) i = 'fa-volume-down'; document.getElementById('fullscreenVolumeIcon').className = `fas ${i}`; if (playerReady) document.getElementById('fullscreenVolumeSlider').value = player.isMuted() ? 0 : volume; }
